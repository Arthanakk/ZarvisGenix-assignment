{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="signin"><strong>Create Account</strong></h1>
<div class="signup-login">
    <form action="register" method="post" >
    {% csrf_token %}
    <table >
        <tr>
            <td> <input type="email" name="email" placeholder="Email" class="form-field" required><br></td>
        </tr>

        <tr>
            <td><input type="password" name="password" placeholder="Password" class="form-field" required><br> </td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Confirm Password" class="form-field" required><br> </td>
        </tr>
 </table>

    <div class="forget-remember">
        <div class="remember">
            <input required type="checkbox">
            <label>Accept all terms & Conditions</label>
        </div>
        <div class="forget">
<!--            <a href="#">Forget Password</a>-->
        </div>
    </div>
    <button class="login-button">Create Account</button>
        </form>
    <div class="not-register">
        <p>Donâ€™t have account?</p>
        <p><a href="/login"><strong>Login</strong></a></p>
    </div>
</div>
<div class="alert" style="text-align:center">
     {% for msg in messages %}
            <p>{{msg}}</p>
     {% endfor %}
</div>

{% endblock content %}
